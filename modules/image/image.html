<picture class="img fit-{{ mod_fit }} {{ mod_class }}" data-module="image">
  <noscript>
    <img
      class="img__el is-fallback"
      src="{{ mod_src }}"
      {{ mod_attr }}>
  </noscript>
  <i class="spinner img__loader"></i>
  <img
    class="img__el"
    data-js-class="img_el"
    data-normal="{{ mod_src }}"
    {{ mod_attr }}>
</picture>
